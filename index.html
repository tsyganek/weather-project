<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!--stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!--weather API-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <div class="container"></div>
  <body>
    <!-- search form -->
    <div class="form-container">
      <form class="row">
        <div class="col-9">
          <label for="city" class="visually-hidden">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City"
          />
        </div>
        <div class="col-3 p-0">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
      </form>
    </div>

    <!-- current weather -->
    <div class="current-weather-container">
      <div class="row text-center">
        <div class="col">
          <h1>City</h1>
          <h3>Date and time</h3>
          <h3>Sunny</h3>
          <h3>Humidity</h3>
          <h3>Wind</h3>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <p>weather icon</p>
            </div>
            <div class="col-md-auto">
              <h2>15</h2>
            </div>
            <div class="degrees">
              <span>C</span>
              <span>F</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- future weather -->
    <div class="forecast-weather-container">
      <div class="row text-center">
        <div class="col">
          <div class="forecast-day">Day</div>
          <img src="" alt="" />
          <div class="forecast-temp">
            <span class="forecast-temp-max">11</span>
            <span class="forecast-temp-min">12</span>
          </div>
        </div>
        <div class="col">
          <div class="forecast-day">Day</div>
          <img src="" alt="" />
          <div class="forecast-temp">
            <span class="forecast-temp-max">11</span>
            <span class="forecast-temp-min">12</span>
          </div>
        </div>
        <div class="col">
          <div class="forecast-day">Day</div>
          <img src="" alt="" />
          <div class="forecast-temp">
            <span class="forecast-temp-max">11</span>
            <span class="forecast-temp-min">12</span>
          </div>
        </div>
        <div class="col">
          <div class="forecast-day">Day</div>
          <img src="" alt="" />
          <div class="forecast-tempe">
            <span class="forecast-temp-max">11</span>
            <span class="forecast-temp-min">12</span>
          </div>
        </div>
        <div class="col">
          <div class="forecast-day">Day</div>
          <img src="" alt="" />
          <div class="forecast-tempe">
            <span class="forecast-temp-max">11</span>
            <span class="forecast-temp-min">12</span>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <p>
        This project is

          href="https://www.linkedin.com/in/kateryna-tsygankova-15a429244"

        >

          >open-sourced on GitHub</a
        >
        and <a href="" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </body>
</html>
