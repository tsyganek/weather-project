<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Weather</title>

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!--stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!--weather API-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- logo    -->
      <div class="logo-container"><span class="logo">Oh My Weather</span></div>

      <!-- search form -->
      <div class="form-container">
        <form class="row" id="submit-form">
          <div class="col-9">
            <label for="city" class="visually-hidden">City</label>
            <input
              type="text"
              class="form-control"
              id="city-search-element"
              placeholder="City"
            />
          </div>
          <div class="col-3 p-0">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
          </div>
        </form>
      </div>

      <!-- current weather -->
      <div class="current-weather-container">
        <div class="row text-center">
          <div class="col-4">
            <img class="current-weather-icon" src="" id="icon" />
            <h1 id="temperature"></h1>
            <span>
              <a href="#" id="celcius-link">Â°C</a> |
              <a href="#" id="farenheit-link">Â°F</a>
            </span>
          </div>
          <div class="col-4 current-weather-city-block">
            <ul>
              <li class="current-city" id="current-city"></li>
              <li class="current-date" id="current-date"></li>
              <li class="current-sky" id="description"></li>
              <li id="wind"></li>
              <li id="feels-like"></li>
            </ul>
          </div>
          <div class="col-4 current-weather-indexes">
            <div class="empty"></div>
            <ul>
              <li id="current-temp-max"></li>
              <li id="current-temp-min"></li>
              <li id="humidity"></li>
              <li id="visibility"></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- future weather -->
      <div class="forecast-weather-container" id="forecast"></div>

      <!-- footer -->
      <footer class="footer">
        <p>
          This project is
          <a
            href="https://www.linkedin.com/in/kateryna-tsygankova-15a429244"
            target="_blank"
            >coded by KðŸ‡ºðŸ‡¦T</a
          >
          and is
          <a href="https://github.com/tsyganek/weather-project" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://calm-hummingbird-647f74.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
